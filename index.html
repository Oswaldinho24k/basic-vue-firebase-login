<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue + Firebase</title>
	<style>
		#root{
			width: 100%;
			text-align: center;
			margin: 0 auto;
			padding: 0 10%;
			box-sizing: border-box;
		}
		.profile{
			padding: 2%;
			width: 100%;
			box-shadow: 0 1px 1px 1px rgba(0,0,0,.5);
			border-radius: 5px;
			display: flex;
			justify-content: space-around;
			text-align: center;
		}
		.profile img{
			width: 200px;
			height: 200px;
			border-radius: 50%;
		}
	</style>
</head>
<body>

	<div id="root">
		<h1>{{message}}</h1>
		<div v-show="!logged">
			<button v-on:click="logInWGoogle">logInWGoogle</button>
			<button v-on:click="logInWFacebook">logInWFacebook</button>
		</div>
		<div class="profile" v-show="logged">
			<img v-bind:src="user.photoURL" alt="">
			<div>
				<h2>{{user.displayName}}</h2>
				<h4>{{user.email}}</h4>
				<button v-on:click="logOut">logOut</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyDKffDj1yNE5ZMGeESjosOFfnc47qGFl6I",
	    authDomain: "fir-firebase-b64eb.firebaseapp.com",
	    databaseURL: "https://fir-firebase-b64eb.firebaseio.com",
	    projectId: "fir-firebase-b64eb",
	    storageBucket: "fir-firebase-b64eb.appspot.com",
	    messagingSenderId: "856341620154"
	  };
	  firebase.initializeApp(config);
	</script>
	<script>
		var app = new Vue({
			el:'#root',
			data:{
				message:'Vamos a bebeeeeer!!!ðŸ˜ŽðŸ¤“',
				user:{
					displayName:'Oswaldinho',
					photoURL:'https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-1/p320x320/19030498_1543998225611670_8032322982945740932_n.jpg?_nc_cat=0&oh=769898407c6039f7e0c1000fb09c8ec8&oe=5B555534',
					email:'os@fixter.org'
				},
				logged:false,
			},
			beforeMount(){
				firebase.auth().onAuthStateChanged(user=>{
					if(user){
						this.user = user;
						this.logged = true
					}else{
						this.logged = false
					}
				})

			},
			methods:{
				logIn(provider){
				firebase.auth().signInWithPopup(provider)
					.then(res=>{
						console.log(res.user)
						this.user=res.user
						this.logged = true
					}).catch(e=>{
						console.log(e)
					})
				},

				logInWFacebook(){
					var provider = new firebase.auth.FacebookAuthProvider();
					this.logIn(provider)
				},
				logInWGoogle(){
					var provider = new firebase.auth.GoogleAuthProvider();
					this.logIn(provider)
				},
				logOut(){
					firebase.auth().signOut()
						.then(r=>{
							this.logged = false
							console.log('bye bye')
						})
				},

			}
		})
	</script>
	
</body>
</html>
